<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer portofolio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">

</head>
<body>

    <header class="header">
        <div class="container">
            <!-- Header nav -->
            <div class="header-nav">
                <a href="#!" class="logo">Adaptive by Ampli</a>

                <nav id="nav" class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#!" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link"></a>All</li>
                        <li class="nav-item"><a href="#!" class="nav-link">Devices</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link">Supported</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link">Contacts</a></li>
                    </ul>
                    <button id="nav-btn" class="nav-button">
                        <img id="nav-btn-img" src="./img/icons/nav-open.svg" alt="Nav button">
                    </button>
                </nav>
            </div>

            <!-- Header content -->
            <div class="header-row">

                <div class="header-content" data-aos="fade-up">
                    <h1 class="header-heading">Welcome to Adaptive<br></h1>
                    <p>Suspendisse amet ullamco class aptent taciti ad litora nulla vitae mauris non felis</p>
                </div>

                <div class="header-img" data-aos="fade-left">

                    <picture>
                        <source media="(max-width: 799px)" srcset="./img/header/hero-mobile.png">
                        <img src="./img/header/hero.png" alt="">
                    </picture>


                </div>
            </div>
        </div>
    </header>

   

            </div>
        </div>
    </section>

    

    <footer class="contacts">

            <div class="contacts-title">
                <h2 class="title-1">Contacts</h2>
            </div>
            <div class="contacts-content" data-aos="fade-down">
                <p>Want to know more or just chat?<br> You are welcome!</p>
            </div>
            <div class="contacts-button" data-aos="fade-down">
                <a href="#!" class="btn">Send message</a>
            </div>
            <div class="contacts-social" data-aos="zoom-in">
                <a href="#!"><img src="./img/socials/LinkedIn.svg" alt="LinkedIn"></a>
                <a href="#!"><img src="./img/socials/Instargam.svg" alt="Instargam"></a>
                <a href="#!"><img src="./img/socials/Behance.svg" alt="Behance"></a>
                <a href="#!"><img src="./img/socials/Dribble.svg" alt="Dribble"></a>
            </div>
            
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
